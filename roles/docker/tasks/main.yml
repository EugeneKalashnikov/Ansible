---
- name: Install pip
  apt:
    name: python-pip
  become: yes
- name: Install docker
  shell: apt install docker -y
  become: yes
- name: Install docker-py
  shell: pip install docker-py
  become: yes
- name: Permit docker sock
  shell: chmod 770 /var/run/docker.sock
  become: yes
- name: Check Docker
  shell: docker -v
